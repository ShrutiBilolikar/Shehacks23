<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VedioPlus</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <navbar>
        <div class="logo">VedioPlus</div>
    </navbar>
        <div class="main">
            <div class="create-join">
                <div class="text"><div class="head">Free Vedio Conferencing for everyone</div>
                <div class="subtext">Open Source Platform</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">Start Meeting</button><br>
                <input type="text" name="room" spellcheck="false" placeholder="Enter Meeting Code" id="roomcode" class="roomcode"><br>
                <div class="joinroom unselectable" id="joinroom">Join Existing Meeting</div>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>


    <script src="js/landing.js"></script>
</body>

</html>
